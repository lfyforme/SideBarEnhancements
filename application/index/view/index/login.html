<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>{block name="title"}调查问卷{/block}</title>
    <link rel="stylesheet" href="/static/admin/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/index/css/animate.css"/>
    <link rel="stylesheet" href="/static/index/css/index.css"/>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link href="/static/lib/Hui-iconfont_v1.0.9/1.0.9/iconfont.css" rel="stylesheet" type="text/css"/>
</head>
<body style="overflow-x: hidden">
{include file="public/_firstTitle" /}
<div style="margin-top: -289px;">
    <div class="content center-block animated fadeInDown" style="margin-top: 360px">
        <div class="page-header h1">用户登录</div>
        <form action="#">
            <div class="form-group">
                <label for="username" class="control-label">用户名</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名"
                       value="{$username}"/>
            </div>
            <div class="form-group">
                <label for="password" class="control-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="密码"
                       value="{$password}"/>
                <input type="hidden" name="is_rem" value="{if condition='!empty($password) eq true'}1{else/}0{/if}"
                       id="is_rem">
            </div>
            <div class="form-group">
                <label for="verify" class="control-label">验证码</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="verify" name="verify" placeholder="验证码"/>
                    <span class="input-group-addon" style="padding: 0;height: 50px;"><img src="{:captcha_src()}" alt=""
                                                                                          onclick="this.src='{:captcha_src()}'"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="online" style="cursor:pointer">
                    <input type="checkbox" name="rempsw" id="online" checked>
                    记住账号密码</label>
                <a href="{:url('index/index/forget')}" style="margin-left: 230px">忘记密码?</a>
            </div>
            <div class="loginbox-forgot">

            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-success " style="width: 155px;margin-right:90px" id="login">登录</button>
                <a href="{:url('index/index/register')}" class="btn btn-primary" style="width: 155px">注册账户</a>
            </div>
        </form>
    </div>
</div>
</body>

{include file="public/_baseJs" /}

</html>
