<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>{block name="title"}调查问卷{/block}</title>
    <link rel="stylesheet" href="/static/admin/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/index/css/animate.css"/>
    <link rel="stylesheet" href="/static/index/css/index.css"/>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link href="/static/lib/Hui-iconfont_v1.0.9/1.0.9/iconfont.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div>
    <form action="" class="layui-form"  enctype="multipart/form-data">
        <div style="float: left">
            <div class="layui-form-item" >
                <input type="hidden" value="{$userInfo.userId}" name="userId" id="userId">
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" required value="{$userInfo.nickname}" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: -15px;margin-bottom: -15px">
                <label class="layui-form-label">生日</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="birth" value="1999-02-20" >
                    <i class="layui-icon" style="position: relative;top:-27px;left:145px;font-size: 18px">&#xe637;</i>
                </div>
            </div>
            <!--<div class="layui-form-item" style="margin-top: -15px;margin-bottom: 0px">-->
                <!--<label class="layui-form-label">性别</label>-->
                <!--<div class="layui-input-inline">-->
                    <!--<input type="radio" name="sex" value="nan" title="男">-->
                    <!--<input type="radio" name="sex" value="nv" title="女" checked>-->
                <!--</div>-->
            <!--</div>-->
        </div>
        <div class="row cl">
            <div class="layui-input-inline">
                <img id="preview" width="100px" height="100px" src="/{$userInfo.user_logo}">
            </div>
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="cover">上传封面</button>
            </div>

        </div>

        <div id="pass" style="margin-bottom: -5px">
            <div class="layui-form-item">
                <label class="layui-form-label">旧密码:</label>
                <div class="layui-input-inline" style="width:168px">
                    <input type="password" name="oldpass" required lay-verify="required" placeholder="请输入旧密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新密码:</label>
                <div class="layui-input-inline" style="width:168px">
                    <input type="password" name="newpass" required lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>
        <div style="margin-left:20px;margin-top:20px">
            <!--<div><a class="layui-btn layui-btn-primary" id="changePass" onclick="changePass()">修改密码</a></div>-->
            <div style="margin-top:10px"><button class="layui-btn layui-btn-primary" onclick="changeInfo()" }" >保存</button></div>
        </div>
    </form>
</div>
</body>
{include file="public/_baseJs" /}
<script src="/static/lib/layer/layer.js"></script>
<script>
    var upload;
    layui.use('upload',function () {
        upload = layui.upload;
        var userId = document.getElementById('userId').value;
        uploadInst = upload.render({
            elem: '#cover',
            data:{id:userId},
            acceptMime:'image/*',
            exts:'jpg|png|gif|bmp|jpeg'
            ,url: "{:url('index/index/upload_img')}"
            // ,auto: false //选择文件后不自动上传
            // ,bindAction: '#preview' //指向一个按钮触发上传
            ,choose: function(obj){
                //将每次选择的文件追加到文件队列
                // var files = obj.pushFile();
                //预读本地文件，如果是多文件，则会遍历。(不支持ie8/9)
                obj.preview(function(index, file, result){
                    // console.log(index); //得到文件索引
                    // console.log(file); //得到文件对象
                    // console.log(result); //得到文件base64编码，比如图片
                    $('#preview').attr('src',result);
                    //obj.resetFile(index, file, '123.jpg'); //重命名文件名，layui 2.3.0 开始新增

                    //这里还可以做一些 append 文件列表 DOM 的操作

                    //obj.upload(index, file); //对上传失败的单个文件重新上传，一般在某个事件中使用
                    //delete files[index]; //删除列表中对应的文件，一般在某个事件中使用
                });
            } ,done: function(res){
                //上传完毕回调
                if(res.code > 0){
                    return layer.msg('上传成功');
                }else {
                    return layer.msg('上传成功');
                }
            }

        });
    })
    function changeInfo(url) {
        $.ajax({
            url:"{:url('index/index/changeInfo')}",
            type:'post',
            dataType:'json',
            data:$('form').serialize(),
            success:function (data) {
                if(data.code == 1){
                    layer.msg(data.msg,{
                        icon:6,
                        time:2000
                    },function () {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        parent.layer.reload();
                    })
                }
            }
        })

    }
    function changePass() {
        var change = document.getElementById("changePass");
        var pass = document.getElementById('pass');
        change.style.display = 'none';
        pass.style.display = 'block';
    }
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#birth'//指定元素
        });
    })


</script>
</html>
