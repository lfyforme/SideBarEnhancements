<!DOCTYPE html>

<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="/static/admin/css/bootstrap.min.css"/>

    <!--Basic Scripts-->

<body style="overflow-y: hidden">
<div style="padding:20px;overflow-y: hidden">

        <!-- /Page Breadcrumb -->

        <div class="page-body">
            <div class="row">
                <div class="col-xs-12">
                    <div class="widget radius-bordered">

                        <div class="widget-body">
                            <form action="" class="form-horizontal">
                                <div class="form-group">
                                    <label for="fBTopic" class="control-label col-sm-2 no-padding-left">反馈名称</label>
                                    <div class="col-sm-6">
                                        <input type="text" id="fBTopic" name="fBTopic" class="form-control"value="{$feedInfo.fBTopic}" disabled></input>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="fBContent" class="control-label col-sm-2 no-padding-left">反馈内容</label>
                                    <div class="col-sm-6">
                                        <input id="fBContent" type="text" class="form-control"  name="fBContent"value="{$feedInfo.fBContent}" disabled> </input>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Page Body -->
    </div>

</div>
