{include file="public/_head" /}
<!-- /Navbar -->
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">

        <!-- Page Sidebar -->
        {include file="public/_left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>&nbsp;评论列表
                    </li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget">
                            <div class="widget-header">
                                <span class="widget-caption">评论列表</span>
                                <div class="widget-buttons">
                                    {$comments->render()|replace}
                                </div>
                            </div>
                            <div class="widget-body">
                                <table class="table table-hover table-bordered">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>评论文章</th>
                                        <th>评论用户</th>
                                        <th>评论内容</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    {volist name = "comments" id = "vo"}
                                    <tr>
                                        <td >{$vo.id}</td>
                                        <td>{$vo.article.title}</td>
                                        <td>{$vo.member.nickname}</td>
                                        <td>{$vo.content}</td>
                                        <td>
                                            <a  dataid="{$vo.id}" class="btn btn-sm btn-danger comment-del">删除</a>
                                        </td>
                                    </tr>
                                    {/volist}
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->

    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

</div>

{include file="public/_js" /}
<script>
    $(function () {
        $('.comment-del').click(function () {
            var id =$(this).attr('dataid');
            layer.confirm('确定删除',{
                title:'评论操作',
                icon:3,
            },function (index) {
                layer.close(index);
                $.ajax({
                    url:"{:url('admin/comment/del')}",
                    type:'post',
                    data:{id:id,},
                    dataType:'json',
                    success:function (data) {
                        if(data.code == 1){
                            layer.msg(data.msg,{
                                icon:6,time:2000,
                            },function () {
                                location.href = data.url;
                            })
                        }else {
                            layer.open({
                                title:'推荐失败',
                                content:data.msg,
                                icon:5,
                                anim:6
                            })
                        }
                    }
                })
            })
        });

        $('.article-del').click(function () {
            var id = $(this).attr('dataid');
            layer.confirm("确定删除吗？",{
                title:'删除文章',
                icon:3
            },function (index) {
                layer.close(index);
                $.ajax({
                    url:"{:url('admin/article/articledelete')}",
                    dataType:'json',
                    type:'post',
                    data:{id:id},
                    success:function (data) {
                        if(data.code == 1){
                            layer.msg(data.msg,{
                                icon:6,
                                time:2000
                            },function () {
                                location.href = data.url;
                            })
                        }else{
                            layer.open({
                                title:'文章删除',
                                content:data.msg,
                                icon:5,
                                anim:6
                            })
                        }
                    }
                });
            });

        })


    })
</script>
</body>
<!--  /Body -->
</html>
