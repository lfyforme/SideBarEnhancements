<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>{block name="title"}调查问卷{/block}</title>
    <link rel="stylesheet" href="/static/admin/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/index/css/animate.css"/>
    <link rel="stylesheet" href="/static/index/css/index.css"/>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link href="/static/lib/Hui-iconfont_v1.0.9/1.0.9/iconfont.css" rel="stylesheet" type="text/css"/>
    <script src="/static/admin/js/skins.min.js"></script>
    <!--Basic Scripts-->
    <script src="/static/admin/js/jquery.min.js"></script>
    <script src="/static/admin/js/bootstrap.min.js"></script>
    <script src="/static/admin/js/slimscroll/jquery.slimscroll.min.js"></script>
    <!--Beyond Scripts-->
    <script src="/static/admin/js/beyond.js"></script>
    <script src="/static/layui/layui.js"></script>
</head>
<body style="overflow-y: hidden">
<div style="padding:20px;overflow-y: hidden">
    <div class="page-content">
        <!-- /Page Breadcrumb -->
        <!-- Page Body -->
        <div class="page-body">
            <div class="row">
                <div class="col-xs-12">
                    <div class="widget radius-bordered">

                        <div class="widget-body">
                            <form action="" class="form-horizontal">
                                <div class="form-group">
                                    <input type="hidden" value="{$newsInfo.newsId}" name="newsId">
                                    <label for="newsTopic" class="control-label col-sm-2 no-padding-left">公告名称</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="newsTopic" name="newsTopic" value="{$newsInfo.newsTopic}"  placeholder="用户名称" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="newsContent" class="control-label col-sm-2 no-padding-left">公告内容</label>
                                    <div class="col-sm-6">
                                        <textarea id="newsContent" class="form-control" rows="20"  name="newsContent" value="{$newsInfo.newsContent}" placeholder="公告内容" style="resize: none;"> {$newsInfo.newsContent}</textarea>
                                    </div>
                                </div>

                                <div class="form-group" style="text-align: center">
                                    <div class="col-sm-offset-2 col-sm-6">
                                        <button class="btn btn-primary" onclick="update()">更新</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Page Body -->
    </div>

</div>
</body>
<script>
    var layer;
    layui.use('layer',function () {
        layer = layui.layer;
    })
    function update(){
        var index = parent.layer.getFrameIndex(window.name);
        $.ajax({
            url:"{:url('admin/news/newsEdit')}",
            data:$('form').serialize(),
            type:'post',
            dataType:'json',
            success:function (data) {
                if(data.code == 1){
                    window.parent.location.reload();

                    layer.msg(data.msg,{
                        icon:6,
                        time:3000,
                    });
                    parent.layer.close(index);

                }else{
                    layer.open({
                        title:'公告添加',
                        content:data.msg,
                        icon:5,
                        anim:6
                    });
                }
            }
        })
    }

</script>
</html>
