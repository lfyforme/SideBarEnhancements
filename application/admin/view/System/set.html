{include file="public/_head" /}
<!-- /Navbar -->
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">

        <!-- Page Sidebar -->
        {include file="public/_left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>&nbsp;系统设置
                    </li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget radius-bordered">
                            <div class="widget-header bordered-bottom bordered-themeprimary">
                                <span class="widget-caption">系统设置</span>
                            </div>
                            <div class="widget-body">
                                <form action="" class="form-horizontal">
                                    <input type="hidden" name="id" value="{$webInfo.id}">
                                    <div class="form-group">
                                        <label for="webname" class="control-label col-sm-2 no-padding-left">网站标题</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="webname" name="webname" value="{$webInfo.webname}" placeholder="网站标题" />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="copyright" class="control-label col-sm-2 no-padding-left">版权信息</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" id="copyright" name="copyright" value="{$webInfo.copyright}" placeholder="版权信息" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-6">
                                            <button class="btn btn-primary" id="webEdit">修改</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->

    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

</div>

{include file="public/_js" /}
<script src="/static/lib/ueditor/ueditor.config.js"></script>
<script src="/static/lib/ueditor/ueditor.all.js"></script>
<script>
    $(function () {
        UE.getEditor('content');

        $('#webEdit').click(function () {
            $.ajax({
                url:"{:url('admin/system/set')}",
                data:$('form').serialize(),
                type:'post',
                dataType:'json',
                success:function (data) {
                    if(data.code == 1){
                        layer.msg(data.msg,{
                            icon:6,
                            time:2000,
                        },function () {
                            location.href = data.url;
                        });
                    }else{
                        layer.open({
                            title:'修改失败',
                            content:data.msg,
                            icon:5,
                            anim:6
                        });
                    }
                }
            });

            return false;
            document.write('sd');
        });
    });
</script>
</body>
<!--  /Body -->
</html>
