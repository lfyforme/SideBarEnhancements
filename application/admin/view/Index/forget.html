{extend name="public/Base" /}
{block name="content"}
<div class="content center-block animated fadeInDown">
    <div class="page-header h1">忘记密码</div>
    <div class="page-header h2" style="">输入详细信息</div>
    <form action="#">
        <div class="form-group">
            <label for="username" class="control-label">用户名</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="用户名" />
        </div>
        <div class="form-group">
            <label for="nickname" class="control-label no-padding-right">昵称</label>
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="昵称" />
        </div>
        <div class="form-group">
            <label for="email" class="control-label no-padding-right">email</label>
            <input type="email" class="form-control" id="email"  name="email" placeholder="email" />
        </div>
        <div class="form-group">
            <label for="verify" class="control-label">验证码</label>
            <div class="input-group">
                <input type="text" class="form-control" id="verify" name="verify" placeholder="验证码" />
                <span class="input-group-addon" style="padding: 0;height: 50px;"><img src="{:captcha_src()}" alt="" onclick="this.src='{:captcha_src()}'"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label">新密码</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="新密码" />
        </div>
        <div class="form-group">
            <button id="forget" class="btn btn-primary btn-block" >重置</button>

        </div>

    </form>
</div>

{/block}

{block name="footer"}
{/block}
{block name="js"}
<script>
    $(function () {
        $('#forget').click(function () {
            $.ajax({
                url:"{:url('index/index/forget')}",
                type:'POST',
                data:$('form').serialize(),
                dataType:'json',
                success:function (data) {
                    if(data.code == 1){
                        layer.msg(data.msg,{
                            icon:6,
                            time:2000
                        },function () {
                            location.href = data.url;
                        })
                    }else if(data.code == 0){
                        layer.open({
                            title:'重置信息',
                            content:data.msg,
                            icon:5,
                            anim:6
                        });
                    }
                },
            });
            return false;
        })
    })

</script>
{/block}
