{include file="public/_head" /}
<!-- /Navbar -->
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">

        <!-- Page Sidebar -->
        {include file="public/_left" /}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>&nbsp;申请列表
                    </li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="widget">
                            <div class="widget-header">
                                <span class="widget-caption">申请列表</span>
                                <div class="widget-buttons">
                                    {$applies->render()|replace}
                                </div>
                            </div>
                            <div class="widget-body">
                                <table class="table table-hover table-bordered">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>申请问卷名称</th>
                                        <th>申请用户</th>
                                        <th>申请内容</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    {volist name = "applies" id = "vo"}
                                    <tr>
                                        <td >{$vo.applyId}</td>
                                        <td>{$vo.survey.surName}</td>
                                        <td>{$vo.users.nickname}</td>
                                        <td>请您将我的问卷设为模板</td>
                                        <td>
                                            <a  dataid="{$vo.surId}" class="btn btn-sm btn-success comment-agree">同意</a>
                                            <a  dataid="{$vo.surId}" class="btn btn-sm btn-danger comment-del">不同意</a>
                                        </td>
                                    </tr>
                                    {/volist}
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->

    </div>
    <!-- /Page Container -->
    <!-- Main Container -->

</div>

{include file="public/_js" /}
<script>
    var layer;
    layui.use('layer',function () {
        layer = layui.layer;
    })
    $(function () {
        $('.comment-del').click(function () {
            var id =$(this).attr('dataid');
            layer.confirm('不同意吗',{
                title:'申请操作',
                icon:3,
            },function (index) {
                layer.close(index);
                $.ajax({
                    url:"{:url('admin/apply/refuse')}",
                    type:'post',
                    data:{id:id,},
                    dataType:'json',
                    success:function (data) {
                        if(data.code == 1){
                            layer.msg(data.msg,{
                                icon:6,time:2000,
                            })
                        }else {
                            layer.open({
                                title:'失败',
                                content:data.msg,
                                icon:5,
                                anim:6
                            })
                        }
                    }
                })
            })
        });

        $('.comment-agree').click(function () {
            var id = $(this).attr('dataid');
            layer.confirm("同意吗？",{
                title:'申请操作',
                icon:3
            },function (index) {
                layer.close(index);
                $.ajax({
                    url:"{:url('admin/apply/agree')}",
                    dataType:'json',
                    type:'post',
                    data:{id:id},
                    success:function (data) {
                        if(data.code == 1){
                            layer.msg(data.msg,{
                                icon:6,
                                time:2000
                            })
                        }else{
                            layer.open({
                                title:'申请信息',
                                content:data.msg,
                                icon:5,
                                anim:6
                            })
                        }
                    }
                });
            });

        })


    })
</script>
</body>
<!--  /Body -->
</html>
